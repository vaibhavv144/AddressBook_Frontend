<app-navbar></app-navbar>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900">Add New Address</h2>
        <form (submit)="onSubmit()">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" [(ngModel)]="address.fullName" name="fullName" required
                    class="w-full px-3 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" [(ngModel)]="address.email" name="email" required
                    class="w-full px-3 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="number" [(ngModel)]="address.phoneNumber" name="phoneNumber" required
                    class="w-full px-3 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <textarea [(ngModel)]="address.address" name="address" required
                    class="w-full px-3 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <button type="submit"
                class="w-full px-4 py-2 mt-6 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">
                Add Address
            </button>
        </form>
    </div>
</div>
