<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900">Reset Password</h2>
        <p class="text-sm text-center text-gray-600">Enter your new password</p>
        <form (submit)="onSubmit()">
            <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" required
                    class="w-full px-3 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
                    class="w-full px-3 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 mt-6 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">
                Reset Password
            </button>
        </form>
        <p class="text-sm text-center text-gray-600">
            Back to
            <a routerLink="/" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>
</div>
