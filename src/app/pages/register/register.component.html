<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label class="block text-gray-700">First Name</label>
            <input type="text" formControlName="firstName" class="input-field">
            <small *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                class="text-red-500">
                First name must be at least 3 characters long.
            </small>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Last Name</label>
            <input type="text" formControlName="lastName" class="input-field">
            <small *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                class="text-red-500">
                Last name must be at least 3 characters long.
            </small>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" formControlName="email" class="input-field">
            <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                class="text-red-500">
                Enter a valid email.
            </small>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" formControlName="password" class="input-field">
            <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="text-red-500">
                Password must be at least 6 characters.
            </small>
        </div>

        <button type="submit" class="btn-primary w-full" [disabled]="registerForm.invalid">
            Register
        </button>
    </form>

    <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-500 text-center mt-2">{{ successMessage }}</p>

    <p class="text-center mt-4">
        Already have an account? <a routerLink="/login" class="text-blue-500">Login</a>
    </p>
    <div class="flex justify-center mt-6">
        <a routerLink="/home" class="text-gray-600 hover:text-blue-600 transition text-3xl">
            🏠
        </a>
    </div>

</div>
