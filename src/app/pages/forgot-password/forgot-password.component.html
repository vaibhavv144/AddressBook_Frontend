<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900">Forgot Password</h2>
        <p class="text-sm text-center text-gray-600">Enter your email to receive a reset link</p>
        <form (submit)="onSubmit()">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" [(ngModel)]="email" name="email" required
                    class="w-full px-3 py-2 mt-1 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 mt-6 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">
                Send Reset Link
            </button>
        </form>
        <p class="text-sm text-center text-gray-600">
            Remembered your password?
            <a routerLink="/" class="text-indigo-600 hover:underline">Login</a>
        </p>
        <div class="flex justify-center mt-6">
            <a routerLink="/home" class="text-gray-600 hover:text-blue-600 transition text-3xl">
                🏠
            </a>
        </div>
    </div>
</div>
