<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-900">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email" class="input-field">
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
          Enter a valid email.
        </small>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" formControlName="password" class="input-field">
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
          Password must be at least 6 characters.
        </small>
      </div>

      <div class="flex justify-between items-center mt-4">
        <a routerLink="/forgot-password" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary w-full" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</p>

    <p class="text-sm text-center text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
    <div class="flex justify-center mt-6">
      <a routerLink="/home" class="text-gray-600 hover:text-blue-600 transition text-3xl">
        🏠
      </a>
    </div>
  </div>

</div>
